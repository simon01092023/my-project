<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@700&display=swap" rel="stylesheet">
    <!-- Font and code was provided by https://fonts.google.com/ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Dice</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
</head>

<body>
    <div>

    </div>
    <div id="board">

        <h1>Rolling Dice</h1>
        <div>
            <img id="imgdie1" src="img/die-1.png">
            <img id="imgdie2" src="img/die-2.png">
            <img id="imgdie3" src="img/die-3.png">
            <img id="imgdie4" src="img/die-4.png">
            <img id="imgdie5" src="img/die-5.png">
            <img id="imgdie6" src="img/die-6.png">
        </div>
        <p> Bank: $<span id="bankBalanceBoard"></span></p>
        <p> Point: <span id="pointBoard"></span></p>
        <p> Pot: $<span id="wagerPotBoard"></span></p>
        <div id="bigDice">
            <img id="bigDie1" src="" alt="feeling ">
            <img id="bigDie2" src="" alt="lucky? ">
        </div>
        <label for="gameInput"> Enter the amount you wish to wager, first wager needs to be at least $1 - $100. </label>
        <input id="gameInput" type="number" min="1" max=bank>
        <div>
            <button id="startOfGame">Roll!</button>
            <button id="reset">Reset</button>
            <!-- https://www.w3schools.com/html/html_forms.asp -->
        </div>
        <p id='gameOutput'></p>
        <p id='gameStatus'></p>
        <ol id='rollHistory'></ol>

    </div>
</body>

</html>
