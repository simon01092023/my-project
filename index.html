<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Dice</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
</head>

<body>
    <div id="board">
        <h1>Rolling Dice</h1>
        <img id="imgdie1" src="img/die-1.png">
        <img id="imgdie2" src="img/die-2.png">
        <img id="imgdie3" src="img/die-3.png">
        <img id="imgdie4" src="img/die-4.png">
        <img id="imgdie5" src="img/die-5.png">
        <img id="imgdie6" src="img/die-6.png">
        <p> Bank: $<span id="bankBalanceBoard"></span></p>
        <p> Point: <span id="pointBoard"></span></p>
        <p> Pot: $<span id="wagerPotBoard"></span></p>
    <label for="gameInput"> Enter the amount you wish to wager first wager has to be from $1 upto $100</label>
    <input id="gameInput" type="number" min="1" max=`${bank}`>
    <button id="startOfGame">Roll!</button>
    <!-- https://www.w3schools.com/html/html_forms.asp -->
    <p id='gameOutput'></p>
